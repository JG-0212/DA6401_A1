program: tune.py
name: corrected_sweep_fine
project: DA6401
entity: jayagowtham-indian-institute-of-technology-madras
method: bayes
metric:
  goal: maximize
  name: val_acc
parameters:
  num_layers:
    values: [3,4,5]
  hidden_size:
    values: [256,512,1024]
  weight_decay:
    values: [0,5e-4,0.5]
  learning_rate:
    values: [1e-5, 1e-4]
  batch_size:
    values: [64,128,512]
  beta:
    values: [0.9]
  beta1:
    values: [0.9]
  beta2:
    values: [0.99]
  epsilon:
    values: [1e-6]
  epochs:
    values: [10,15,20]
  activation:
    values: ["tanh"]
  weight_init:
    values: ["Xavier"]
  optimizer:
    values: ["adam","nadam"]

# Ensure it runs using your virtual environment
command:
  - dl_env\Scripts\python.exe
  - ${program}  
